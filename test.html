<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .right {
      padding: 20px 15px;
      border: solid 1px  rgb(196, 196, 197);
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
    }
    .left {
      padding: 20px 40px;
      border: solid 1px  rgb(196, 196, 197);;
      border-top-left-radius: 15px;
      border-bottom-left-radius: 15px;
      background-color: rgb(196, 196, 197);
    }

    a {
      text-decoration: none;
    }

    .webname {
        color: grey;
        opacity: 80%;
        margin-bottom: 6px;
    }

    .linked-videoname {
      color: black;

    }




    .background {
      background-color: #2c333c;
    height: 100vh;
    background-image: url('your-background-image.jpg'); /* Replace with your image */
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
}

.glass-panel {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 100px;
    background-color: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px); /* For Safari */
    border-radius: 15px;
    color: white;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
    
  </style>
</head>
<body style="font-family: arial;">
  <div class="background">
    <div class="glass-panel">
      <h1>Glassmorphism Effect</h1>
      <p>This is a translucent panel.</p>
    </div>
    
    <div style="width: 500px; display: flex;">
      <div class="left"></div>
      <div class="right">
        <a href="#">
          <div class="webname">
            youtube.com
          </div>
          <div class="linked-videoname">
            Welcome to Pathfinder Insitute Myanmar
          </div>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
